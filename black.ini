[Rainmeter]
 Update=1000
 MiddleMouseUpAction=!Refresh #CURRENTCONFIG#

[Metadata]
 Name=Monstercat Player
 Author=i077 (Modified By alexchrist)(Modified again by Zenbhang)
 Version=2.0
 License=Creative Commons Attribution-NonCommercial-ShareAlike 3.0 Unported

[Variables]
 Player=WINAMP

[mPlayer]
 Measure=Plugin
 Plugin=NowPlaying.dll
 PlayerName=#Player#
 PlayerType=TITLE
 PlayerPath=
 DisableLeadingZero=0
 Substitute="":"Offline"
 OnChangeAction=!RainmeterRefresh

[mArtist]
 Measure=Plugin
 Plugin=NowPlaying.dll
 PlayerName=[mPlayer]
 PlayerType=ARTIST
 Substitute="":"#Player#"

[mCover]
 Measure=Plugin
 Plugin=NowPlaying.dll
 PlayerName=[mPlayer]
 PlayerType=COVER
 Substitute="":"#@#Images\Default.W.png"

[mProgressBar]
 Measure=Plugin
 Plugin=NowPlaying.dll
 PlayerName=[mPlayer]
 PlayerType=PROGRESS
 AverageSize=10
 
[mPlayPause0]
 ImageName=#@#Images\MusicPlay.B.png
 
[mPlayPause1]
 ImageName=#@#Images\MusicPause.B.png
 
[mPlayPause2]
 ImageName=#@#Images\MusicPlay.B.png
 
[mRepeatToggle0]
 ImageName=#@#Images\MusicRepeat.B.png
 ImageAlpha=128
 
[mRepeatToggle1]
 ImageName=#@#Images\MusicRepeat.B.png
 
[mShuffleToggle0]
 ImageName=#@#Images\MusicShuffle.B.png
 ImageAlpha=128
 
[mShuffleToggle1]
 ImageName=#@#Images\MusicShuffle.B.png

[mState]
 Measure=Plugin
 Plugin=NowPlaying
 PlayerName=[mPlayer]
 PlayerType=STATE

[mRepeat]
 Measure=Plugin
 Plugin=NowPlaying
 PlayerName=[mPlayer]
 PlayerType=REPEAT
 
[mShuffle]
 Measure=Plugin
 Plugin=NowPlaying
 PlayerName=[mPlayer]
 PlayerType=SHUFFLE
 
[mDuration]
 Measure=Plugin
 Plugin=NowPlaying
 PlayerName=[mPlayer]
 PlayerType=DURATION
 
[mPosition]
 Measure=Plugin
 Plugin=NowPlaying
 PlayerName=[mPlayer]
 PlayerType=POSITION
 
[Background]
 Meter=Image
 W=#SCREENAREAWIDTH#
 H=103
 SolidColor=255,255,255,100

[ProgressBar]
 Meter=Bar
 MeasureName=mProgressBar
 W=(#CURRENTCONFIGWIDTH# > #SCREENAREAWIDTH# ? #CURRENTCONFIGWIDTH# : #SCREENAREAWIDTH#)
 H=3
 BarColor=255,255,255,255
 SolidColor=255,255,255,127
 BarOrientation=Horizontal
 DynamicVariables=1

[AlbumArt]
 Meter=Image
 MeasureName=mCover
 X=r
 Y=3r
 W=100
 H=100
 ImageName="%1"
 LeftMouseUpAction=!Execute [!RainmeterPluginBang "mPlayer OpenPlayer"]

[Artist]
 Meter=String
 MeasureName=mArtist
 X=0R
 Y=20r
 FontFace=Bebas Neue
 FontColor=0,0,0,255
 AntiAlias=1
 FontSize=40
 StringCase=UPPER
 StringEffect=Shadow
 FontEffectColor=0,0,0,0

[Title]
 Meter=String
 MeasureName=mPlayer
 X=4r
 Y=-23R
 FontFace=""
 FontColor=0,0,0,255
 AntiAlias=1
 FontSize=20
 StringCase=Upper
 StringEffect=Shadow
 FontEffectColor=0,0,0,0

[Prev]
 Meter=Image
 X=110
 Y=13
 W=15
 H=15
 SolidColor=0,0,0,1
 AntiAlias=1
 ImageName=#@#Images\MusicPrevious.B.png
 LeftMouseUpAction=[!CommandMeasure "mPlayer" "Previous"][!Update]
 
[Play]
 Meter=Image
 X=10R
 Y=0r
 W=15
 H=15
 SolidColor=0,0,0,1
 AntiAlias=1
 MeterStyle=mPlayPause[mState]
 LeftMouseUpAction=[!CommandMeasure "mPlayer" "PlayPause"][!Update]
 DynamicVariables=1
  
[Next]
 Meter=Image
 X=10R
 Y=0r
 W=15
 H=15
 SolidColor=0,0,0,1
 AntiAlias=1
 ImageName=#@#Images\MusicNext.B.png
 LeftMouseUpAction=[!CommandMeasure "mPlayer" "Next"][!Update]
   
[Repeat]
 Meter=Image
 X=10R
 Y=0r
 W=15
 H=15
 SolidColor=0,0,0,1
 AntiAlias=1
 MeterStyle=mRepeatToggle[mRepeat]
 LeftMouseUpAction=[!CommandMeasure "mPlayer" "SetRepeat -1"][!Update]
 DynamicVariables=1
    
[Shuffle]
 Meter=Image
 X=10R
 Y=0r
 W=15
 H=15
 SolidColor=0,0,0,1
 AntiAlias=1
 MeterStyle=mShuffleToggle[mShuffle]
 LeftMouseUpAction=[!CommandMeasure "mPlayer" "SetShuffle -1"][!Update]
 DynamicVariables=1
 
[HowFar]
 Meter=String
 MeasureName=mPosition
 MeasureName2=mDuration
 X=5R
 Y=-3r
 FontFace=Alégre Sans
 FontColor=0,0,0,255
 AntiAlias=1
 FontSize=13
 Text=%1/%2